<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple fetch</title>

</head>

<body>
    <button id="text">Joke Of The Day !</button>
    <div class="data"></div>
    <script>
        const text = document.getElementById("text");
        const data = document.querySelector(".data");

        text.addEventListener("click", gettext);

        function gettext() {
            fetch("https://api.jokes.one/jod")
                .then((res) => res.json())
                .then((data) => data.contents.jokes[0].joke)
                .then((display) => (data.innerHTML = display.text));
        }
    </script>
</body>


</html>
