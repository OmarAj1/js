<script>
    var arr = ['Apple', 'Apple', 'Banana', 'Mango', 'Strawberry', 'Banana'];
    var afterArr = arr.filter(function(element, index) {
        if (arr.indexOf(element) == index)
            return element;
    });
    console.log('After filtering Array: ' + afterArr);
</script>
