<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="card"></div>
    <script>
        // Create the card element
        let card = document.createElement("div");
        card.style.width = "300px";
        card.style.height = "auto";
        card.style.backgroundColor = "white";
        card.style.padding = "20px";
        card.style.boxSizing = "border-box";
        card.style.margin = "10px auto";
        card.style.boxShadow = "0px 0px 5px grey";

        // Create the image element
        let img = document.createElement("img");
        img.src = "https://images.unsplash.com/photo-1674594145584-354a3e88e9b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80";
        img.style.width = "100%";
        img.style.height = "auto";
        card.appendChild(img);

        // Create the paragraph element
        let p = document.createElement("p");
        p.innerText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at augue euismod, placerat erat vel, tincidunt orci.";
        p.style.textAlign = "center";
        card.appendChild(p);

        // Add the card to the webpage
        document.getElementById("card").appendChild(card);
    </script>
</body>

</html>
